{% extends 'base.html' %}

{% block title %} Agregar reseña {% endblock %}
{% block styles %} 
<link rel="stylesheet" href="../static/css/stars.css">
<link rel="stylesheet" href="../static/css/loadImage.css">
{% endblock %}

{% block content %} 
<body>
    <section class="theme py-4 py-xl-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Agregar nueva <span class="underline">reseña</span></h2>
                    <p class="text-muted">Cuéntanos tu experiencia!</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div>
                        <form enctype="multipart/form-data" class="p-3 p-xl-4" method="post">
                            {% csrf_token %} <!-- csrf token for basic security -->
                            <div style="margin-bottom: 16px;">
                                <select id="place-select" name="place-select" class="form-select shadow form-control" aria-label="select de recinto">
                                    <option selected disabled>Selecciona recinto</option>
                                </select>
                            </div>
                            <div style="margin-bottom: 16px;">
                                <select id="sit-select" name="sit-select" class="form-select shadow form-control" aria-label="select de sector">
                                    <option selected disabled>Selecciona sector</option>
                                </select>
                            </div>
                            <div>
                                <input name="event" style="margin-bottom: 15px;" class="form-control shadow" type="text" placeholder="Artista o evento (opcional)" aria-label="default input example">
                            </div>
                            <div style="margin-bottom: 50px;">
                                <label style="margin-left: 9px;">Evalúa tu experiencia</label>
                                <div class="estrellas" >
                                    <input type="radio" id="estrella5" name="puntuacion" value="5">
                                    <label class="estrella" for="estrella5"></label>
                                    <input type="radio" id="estrella4" name="puntuacion" value="4">
                                    <label class="estrella" for="estrella4"></label>
                                    <input type="radio" id="estrella3" name="puntuacion" value="3">
                                    <label class="estrella" for="estrella3"></label>
                                    <input type="radio" id="estrella2" name="puntuacion" value="2">
                                    <label class="estrella" for="estrella2"></label>
                                    <input type="radio" id="estrella1" name="puntuacion" value="1">
                                    <label class="estrella" for="estrella1"></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea id="message-1" class="shadow form-control" name="content" rows="6" maxlength="500" placeholder="Describe tu experiencia"></textarea>
                            </div>
                            <div style="margin-bottom: 16px;" name="images"> 
                                <input type="file" id="image" name="image">
                                <div id="image-preview"></div>
                            </div>
                            <div>
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Publicar</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %} 
<script src="../static/js/sit_sector.js"></script>
<script src="../static/js/loadImage.js"></script>
{% endblock %}
